<div class="container-login100" style="padding-left:0px;padding-top:0px;padding-right:0px;padding-bottom:0px;">
	<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="opacity:0.9;">
		<form class="login100-form validate-form layui-form">
			<span class="login100-form-title p-b-49">登录</span>

			<div class="wrap-input100 validate-input m-b-23" >
				<input id="username" class="input100 layui-form" type="text" name="user" placeholder="请输入用户名" autocomplete="off" lay-verify="required">
				<span class="focus-input100" data-symbol="&#xf206;"></span>
			</div>

			<div class="wrap-input100 validate-input" >
				<input id="password" class="input100 layui-form" type="password" name="pass" placeholder="请输入密码" lay-verify="required">
				<span class="focus-input100" data-symbol="&#xf190;"></span>
			</div>

			<div class="text-right p-t-8 p-b-31">
				<a> </a>
			</div>

			<div class="container-login100-form-btn">
				<div class="wrap-login100-form-btn">
					<div class="login100-form-bgbtn"></div>
					<button class="login100-form-btn" lay-submit lay-filter="login">确 认</button>
				</div>
			</div>
		</form>
	</div>
</div>
