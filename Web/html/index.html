<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>军事理论考试系统</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<script src="../assets/js/jquery-3.5.1.min.js"></script>
	</head>
	<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">军事理论考试系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item layui-this"><a href="">主页</a></li>
      <li class="layui-nav-item"><a href="">管理员</a></li>
      <li class="layui-nav-item"><a href="">老师</a></li>
      <li class="layui-nav-item"><a href="">学生</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item"><a href="">登录</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="left-nav">
        <li  class="layui-nav-item layui-this"><a id="teacher-msg" href="#">考试通知</a></li>
        <li id="admin-msg" class="layui-nav-item"><a id="admin-msg" href="#">管理员通知</a></li>
      </ul>
    </div>
  </div>
  
  <div id="main-info" class="layui-body" >
	  <!-- 内容主体区域 -->
	  <div class="layui-collapse">
		  <div class="layui-colla-item">
			  <h2 class="layui-colla-title">关于考试安排</h2>
			  <div class="layui-colla-content layui-show">........</div>
		  </div>
		  <div class="layui-colla-item">
			  <h2 class="layui-colla-title">考生须知</h2>
			  <div class="layui-colla-content">内容区域</div>
		  </div>
		  <div class="layui-colla-item">
			  <h2 class="layui-colla-title">其他事项</h2>
			  <div class="layui-colla-content">...</div>
		  </div>
	  </div>
  </div>
  
  <div class="layui-footer ">
    <!-- 底部固定区域 -->
	军事理论考试系统 by 
  </div>
</div>
	
		<script src="../layui/layui.all.js"></script>
		<script>
			;!function(){
			}();
			layui.use('element', function(){
				var element = layui.element;

				//一些事件监听
				element.on('nav(left-nav)', function(elem){
				  console.log(elem[0].id); //得到当前点击的DOM对象
				  console.log($("#main-info").html()); //得到当前点击的DOM对象
					var s;
					if(elem[0].id=="teacher-msg"){
						s=getColla(getCollaItem("考试安排","........",1)+getCollaItem("考生须知","........",0)+getCollaItem("其他事项","........",0));
						$("#main-info").html(s);
					}else{
						s=getColla(getCollaItem("管理员通知","........",1)+getCollaItem("系统使用手册","........",0));
					}
					$("#main-info").html(s);
					element.render('collapse');
				});
			});
			function getCollaItem(s1,s2,c){
				var res= "<div class=\"layui-colla-item\">"+
					"<h2 class=\"layui-colla-title ";
				if(c==0)res+="layui-show";

				res+="\">"+s1+"</h2>"+
						  "<div class=\"layui-colla-content\">"+s2+"</div>"+
					  "</div>";
				return res;
			}
			function getColla(s1){
				return "<div class=\"layui-collapse\">"+
					s1+
					"</div>";
			}
		</script> 
	</body>
</html>
