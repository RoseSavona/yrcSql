<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>军事理论考试系统</title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<link rel="stylesheet" href="../assets/css/main.css">
		<script src="../assets/js/jquery-3.5.1.min.js"></script>
		<script src="../assets/js/jquery.cookie.js"></script>
		<script src="../assets/js/jquery.md5.js"></script>

		<!--测试用，记得注释掉-->
		<script src="../assets/js/mock.js"></script>
		<script src="../mockjs/mock.js"></script>
	</head>
	<body>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">军事理论考试系统</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item "><a href="./index.html">主页</a></li>
					<li class="layui-nav-item"><a onclick="doCheck(this)" type="admin" href="#">管理员</a></li>
					<li class="layui-nav-item"><a onclick="doCheck(this)" type="teacher" href="#">老师</a></li>
					<li class="layui-nav-item layui-this"><a onclick="doCheck(this)" type="student" ref="#">学生</a></li>
				</ul>
				<ul class="layui-nav layui-layout-right">
					<li id="user-info" class="layui-nav-item layui-hide">
						<a href="javascript:;">个人中心</a>
						<dl class="layui-nav-child"> <!-- 二级菜单 -->
							<dd><a id="user-name" onclick="myHtml()" href="#"></a></dd>
							<dd><a id="changePassword" href="#">修改密码</a></dd>
							<dd><a id="logout" href="#">退出</a></dd>
						</dl>
					</li>
					<li  id="login"class="layui-nav-item layui-hide">
						<a onclick="displayLoginWindow()" href="#">登录</a>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree"  lay-filter="left-nav">
						<li  class="layui-nav-item layui-this"><a id="exam" href="#">正式考试</a></li>
						<li id="admin-msg" class="layui-nav-item"><a id="simulation-exam" href="#">模拟考试</a></li>
					</ul>
				</div>
			</div>
			
				<div id="exam-info" class="layui-body main-info" >
					<!-- 内容主体区域 -->
						<fieldset class="layui-elem-field ">
							<legend>正式考试须知</legend>
							<div class="layui-field-box">
								<blockquote class="layui-elem-quote layui-quote-nm">
									<p>1.在考试时间内才能进行考试</p>
									<p>2.考试期间不能在网络上搜索答案</p>
									<p>3.一些考试须知</p>
									<p>4.一些考试须知</p>
									<p>5.一些考试须知</p>
									<p>6.一些考试须知</p>
									<p>7.一些考试须知</p>
								</blockquote>
								<div>
									<div style="margin:10px 0;">
										<div class="layui-form">
											<input type="checkbox" title="我已阅读并同意《福州大学网络考试守则》。" lay-skin="primary" value="0"> 
										</div>
										<button  class="layui-btn layui-btn-lg layui-btn-normal layui-btn-disabled" style="margin: 10px auto;display:block;width: 30%;">开始正式考试</button>
									</div>
								</div>
							</div>
						</fieldset>
				</div>


				<div id="simulation-exam-info" class="layui-body main-info layui-hide" >
					<!-- 内容主体区域 -->
						<fieldset class="layui-elem-field ">
							<legend>模拟考试须知</legend>
							<div class="layui-field-box">
								<blockquote class="layui-elem-quote layui-quote-nm">
									<p>1.在考试时间内才能进行考试</p>
									<p>2.考试期间不能在网络上搜索答案</p>
									<p>3.模拟考试成绩不会被记录</p>
									<p>4.提交后可以查看自己的答题情况</p>
									<p>5.一些考试须知</p>
									<p>6.一些考试须知</p>
									<p>7.一些考试须知</p>
								</blockquote>
								<div>
									<div style="margin:10px 0;">
										<div class="layui-form">
											<input type="checkbox" title="我已阅读并同意《福州大学网络考试守则》。" lay-skin="primary" value="1"> 
										</div>
										<button id="start-exam" class="layui-btn layui-btn-lg layui-btn-normal layui-btn-disabled" style="margin: 10px auto;display:block;width: 30%;">开始模拟考试</button>
									</div>
								</div>
							</div>
						</fieldset>
				</div>

			<div class="layui-footer ">
				<!-- 底部固定区域 -->
				军事理论考试系统 by 
			</div>
		</div>


		<script src="../layui/layui.js"></script>
		<script src="../assets/js/main.js"></script>
		<script> 
			$(document).ready(function() {
				//权限检查
				checkPermission("student");
				//登录和个人中心
				if($.cookie('userID')!=null){
					$("#user-info").removeClass("layui-hide");
					$("#user-name").text($.cookie('username'));
				}else{
					$("#login").removeClass("layui-hide");
				}
			});


			//监听侧边栏
			layui.use('element', function(){
				var element = layui.element;
				//一些事件监听
				element.on('nav(left-nav)', function(elem){
					if(elem[0].id=="exam"){
						$("#exam-info").removeClass("layui-hide");
						$("#simulation-exam-info").addClass("layui-hide");
					}else{
						$("#exam-info").addClass("layui-hide");
						$("#simulation-exam-info").removeClass("layui-hide");
					}
				});
			});

			//同意守则修改按钮
			layui.use('element', function(){
				var startArr = document.querySelectorAll("button");
				var form = layui.form;
				form.on('checkbox', function(data){
					if(data.elem.checked){
						startArr[data.value].classList.remove("layui-btn-disabled");
					}else{
						startArr[data.value].classList.add("layui-btn-disabled");
					}
				})
			})
		</script> 
	</body>
</html>
