<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>军事理论考试系统</title>

		<link rel="stylesheet" href="../assets/css/main.css">
		<script src="../assets/js/front-main.js"></script>

	</head>
	<body>
		<div class="layui-layout layui-layout-admin">

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree"  lay-filter="left-nav">
						<li  class="layui-nav-item layui-this"><a type="0" href="#">考试管理</a></li>
						<li  class="layui-nav-item"><a type="1" href="#">学生管理</a></li>
						<li  class="layui-nav-item"><a type="1" href="#">班级管理</a></li>
					</ul>
				</div>
			</div>

			<div id="main-info" class="layui-body main-info" >
				<!-- 内容主体区域 -->
				<div class="side-item">
					<fieldset class="layui-elem-field ">
						<legend>考试管理</legend>
						<div  class="layui-field-box ">
							<fieldset class="layui-elem-field layui-field-title">
								<legend>考试信息</legend>
							</fieldset>
							<table class="layui-table">
								<colgroup>
									<col width="150">
									<col width="200">
									<col>
								</colgroup>
								<thead>
									<tr>
										<th>班级</th>
										<th>考试状态</th>
										<th>考试时间</th>
									</tr> 
								</thead >
								<tbody id="classInfo">
								</tbody>
							</table>
							<form class="layui-form" action="" lay-filter="setExam">
								<fieldset class="layui-elem-field layui-field-title" style="margin-top:20px">
									<legend>修改考试</legend>
								</fieldset>

								<div class="layui-form-item layui-row layui-col-space10">
									<div class="layui-col-md4">
										<label class="layui-form-label">选择班级</label>
										<div class="layui-input-block">
											<select lay-filter="selectInSetExam" lay-verify="required" id="selectClass"name="class" lay-verify="selectClass" lay-search>
											</select>   
										</div>
									</div>
									<div class="layui-col-md5 ">
										<label class="layui-form-label">选择时间</label>
										<div class="layui-input-block">
											<input lay-filter="dateInSetExam" autocomplete="off" placeholder="请选择考试时间" lay-verify="required" type="text" class="layui-input" id="date">
										</div>
									</div>
									<div class="layui-col-md3 " style="text-align: center">
										<input type="radio" name="setExam" value=true title="添加考试" disabled>
										<input type="radio" name="setExam" value=false title="删除考试" disabled>
									</div>
								</div>
								<button  class="layui-btn layui-btn-lg layui-btn-normal" style="margin: 10px auto;display:block;width: 30%;">确 认</button>
							</form>
						</div>
					</fieldset>
				</div>

				<div class="side-item layui-hide">
					<fieldset class="layui-elem-field ">
						<legend>考试管理</legend>
						<div  class="layui-field-box ">
							<form class="layui-form" action="" lay-filter="setExam">
								<select name="city" lay-verify="" lay-search>
									<option value="010">layer</option>
									<option value="021">form</option>
									<option value="0571" selected>layim</option>
								</select>     
							</form>
						</div>
					</fieldset>
				</div>

				<div class="side-item layui-hide">
					<fieldset class="layui-elem-field">
						<legend>考试管理</legend>
						<div  class="layui-field-box layui-row">
							<form class="layui-form" action="" lay-filter="setExam">
								<div style="width: 70%;"> 
									<select  name="city" lay-verify="" lay-search> 
										<option value="0">所有班级</option>
									</select>     
								</div>
							</form>
						</div>
					</fieldset>
				</div>

			</div>

			<div class="layui-footer ">
				<!-- 底部固定区域 -->
				军事理论考试系统 by 
			</div>
		</div>
		<script id="tableTemplate" type="text/html">
			<tr>
				<td>{{ d.className }}</td>
				<td>{{ d.classStatus }}</td>
				<td>{{ d.examTime }}</td>
			</tr>
		</script>

		<script id="selectTemplate" type="text/html">
			<option value="{{d.classID}}">{{d.className}}</option>
		</script>

		<script src="../assets/js/back-main.js"></script>
		<script src="../assets/js/teacher.js"></script>
		<script> 
			$(document).ready(function() {
			});
			var thisPage="teacher";
			loadHeader(thisPage);
			checkPermission(thisPage);
			laydate.render({ 
				elem: '#date'
				,type: 'datetime'
				,range:'~'  //或 range: '~' 来自定义分割字符
				,format: 'yyyy/MM/dd HH:mm:ss'
			});
			var classInfo = getClassInExam();
			setTable(classInfo);
			setSelect(classInfo);
		</script> 
	</body>
</html>
